title: "[Tailored] Machine Learning on Google Cloud - Individual Labs"
description: "Build Vertex AI AutoML models without writing a single line of code;
  build BigQuery ML models, create Vertex AI custom training jobs using Keras and
  TensorFlow, use Vertex AI Feature Store for data management, use feature engineering
  for model improvement, determine the appropriate data preprocessing options for
  your use case, leverage best practices to implement machine learning on Google Cloud.
  \ \r\nWhat is Feature Store, Analytics Hub, DataPlex, and Data Catalog and how can
  you use them for data management and governance?  How can you use Big Query ML to
  build, train, and deploy machine learning models by knowing basic SQL code?  How
  do you improve data quality and perform exploratory data analysis?  What feature
  engineering techniques can you use to improve model performance?  How do you determine
  the appropriate data preprocessing approach for a use case? How do you write distributed
  machine learning models that scale in TensorFlow?  How does Vertex AI serve batch
  and online predictions and monitor ML models?  Learn all this and more!\r\n"
objectives: "This series of courses teaches participants the following skills:\r\n-Build,
  train and deploy a machine learning model without writing a single line of code
  using Vertex AI AutoML.\r\n-Understand when to use AutoML and Big Query ML.\r\n-Create
  Vertex AI managed datasets.\r\n-Add features to a Feature Store.\r\n-Describe Analytics
  Hub, Dataplex, Data Catalog.\r\n-Describe hyperparameter tuning using Vertex Vizier
  and how it can be used to improve model performance. \r\n-Create a Vertex AI Workbench
  User-Managed Notebook, build a custom training job, then deploy it using a Docker
  container.\r\n-Describe batch and online predictions and model monitoring.  \r\n-Describe
  how to improve data quality.\r\n-Perform exploratory data analysis.\r\n-Build and
  train supervised learning models.\r\n-Optimize and evaluate models using loss functions
  and performance metrics.\r\n-Create repeatable and scalable train, eval, and test
  datasets.\r\n-Implement machine learning models using TensorFlow/Keras.\r\n-Describe
  how to represent and transform features.\r\n-Understand the benefits of using feature
  engineering to improve model quality.\r\n-Describe Vertex AI Pipelines\r\n"
audience: "This class is primarily intended for the following participants:\r\nAspiring
  machine learning data analysts, data scientists and data engineers.\r\nLearners
  who want exposure to ML using Vertex AI AutoML, BQML, Feature Store, Workbench,
  Vizier for hyperparameter tuning, TensorFlow/Keras."
prerequisites: Some familiarity with basic machine learning concepts. ‚óèBasic proficiency
  with a scripting language - Python preferred.
