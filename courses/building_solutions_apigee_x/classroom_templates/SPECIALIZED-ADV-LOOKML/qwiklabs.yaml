title: "Looker Developer Deep Dive"
description: 'LookML not only serves as the foundation for visualization assets in Looker, but is also capable of dynamic aggregations, workflow integrations, and more. In this course you will practice the skills to be an advanced LookML Developer, through guided and independent exercises using sample data.'
objectives: "Build scalable, managed, relational databases using Google Cloud Spanner; Create and Customize SQL and native derived tables.
Incorporate Liquid for dynamic SQL, formatting, templated filters, and parameters in Looker.
Use extends and refinements in Looker to minimize code repetition.
Debug LookML code using best practices
Apply Looker best practices to your LookML projects
Manage Looker deployments using DevOps practices
Embed Looker content into web applications
"
audience: 'Looker Developers who want to learn how to get the most out of LookML, leveraging features like Liquid, aggregate tables, modular LookML files, Looker DevOps, and embedding their Looker content.'
prerequisites: 'Completion of the “Developing Data Models with LookML” course or the equivalent experience in using LookML for development in Looker.'
