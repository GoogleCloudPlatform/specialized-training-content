title: Text Generation for Applications using Generative AI Studio
description: La IA generativa se está utilizando para desarrollar nuevos productos y servicios en múltiples sectores, como comunicaciones de marketing personalizadas, chatbots para interactuar con los clientes y asistentes virtuales. Por ejemplo, también se puede utilizar para crear chatbots capaces de responder las preguntas de los clientes y brindarles asistencia. En este curso, explorarás el uso de modelos de generación de texto con Gen AI Studio en Vertex AI y aprenderás a incorporarlos en una aplicación usando la API de PaLM y las bibliotecas cliente. Aprenderás a diseñar y ajustar instrucciones que garanticen los mejores resultados para tus aplicaciones y a ajustar modelos básicos para mejorar la calidad de sus resultados.
objectives: Comprender las opciones de IA generativa que ofrece Vertex AI para tus aplicaciones. Explorar Gen AI Studio para interactuar con los modelos básicos. Diseñar y ajustar instrucciones para tus casos de uso de IA generativa. Implementar la API de PaLM en tus aplicaciones con el SDK de Python. Ajustar las ponderaciones de los modelos básicos para mejorar la calidad de sus resultados 
audience: Capacitación de nivel intermedio para desarrolladores que utilizan funciones de IA generativa en la plataforma de Vertex AI de Google Cloud 
prerequisites: Tener conocimientos básicos de uno o más de los siguientes temas. Programación en Python,uso de APIs en aplicaciones, conocimientos básicos de Google Cloud y Vertex AI, según lo que se incluye en el curso “Google Cloud Big Data and Machine Learning Fundamentals”.
