title: Text Generation for Applications using Generative AI Studio
description: 生成 AI はさまざまな業界で新しい製品やサービスの開発に使用されています。パーソナライズされたマーケティング コミュニケーション、お客様とやり取りするための chatbot、仮想アシスタントがその例です。生成 AI を使用して、お客様からの質問に回答したり、カスタマー サポートを提供したりする chatbot も作成できます。このコースでは、Vertex AI で Generative AI Studio を利用するテキスト生成モデルの使用方法と、それらのモデルを PaLM API とクライアント ライブラリを使用してアプリケーションに組み込む方法について学習します。また、プロンプトを設計、チューニングして、アプリケーションに最適な出力が生成されるようにする方法と、モデルから得られる出力の品質を高めるために基盤モデルをファインチューニングする方法についても学びます。
objectives: アプリケーションで使用可能な Vertex AI の生成 AI のオプションを理解する。Generative AI Studio で基盤モデルを操作する方法を学ぶ。生成 AI のユースケースに合わせてプロンプトを設計、チューニングする。Python SDK を使用して PaLM API をアプリケーションに実装する。モデルから得られる出力の品質を高めるために基盤モデルの重みをファイ。ンチューニングする。 
audience: Google Cloud の Vertex AI プラットフォームで生成 AI 機能を使用して開発を行う人を対象とした中級レベルのトレーニング
prerequisites: 以下の 1 つ以上について基本的な理解があること。Python でのプログラミング。アプリケーションでの API の使用。「Google Cloud Big Data and Machine Learning Fundamentals」コースで紹介されている Google Cloud と Vertex AI に関する基本的な知識。

