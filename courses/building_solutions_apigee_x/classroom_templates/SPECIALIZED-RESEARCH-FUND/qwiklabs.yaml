description: 'In this course, you learn how to use various tools in Google Cloud to ingest, manage, and leverage your data to derive insights in your research. You are introduced to tools used on Google Cloud by researchers, then you learn how to ingest your unstructured and structured data into Cloud Storage and BigQuery respectively. Next, you learn how to curate your data and understand costs in Google Cloud. Finally, you learn how to leverage notebook environments and other Google Cloud tools for descriptive and predictive analysis.'
