title: Interactive Chat for Applications using Generative AI Studio
description: "A IA generativa está sendo usada para desenvolver novos produtos e serviços em vários setores, como comunicações de marketing personalizadas, chatbots para interagir com clientes e assistentes virtuais. Por exemplo, ela também pode ser utilizada para criar chatbots que respondem às perguntas de clientes e fornecem suporte a eles. Neste curso, você vai explorar o uso de modelos de chat com várias interações utilizando o Gen AI Studio na Vertex AI e aprender como incorporar esses modelos no seu aplicativo usando a API PaLM e bibliotecas de cliente. Você vai aprender como projetar e testar comandos de chat para garantir as melhores saídas para seus aplicativos e discutir como escolher parâmetros da API PaLM para melhorar a qualidade da resposta no seu caso de uso. "
objectives: "Entender as opções de IA generativa da Vertex AI para seus aplicativos. Explorar o Gen AI Studio para interagir com modelos de fundação .Projetar e ajustar comandos de chat para seus casos de uso de IA generativa. Entender o efeito da alteração dos parâmetros da API PaLM nas respostas do modelo. Implementar a API PaLM nos seus aplicativos usando o SDK do Python"
