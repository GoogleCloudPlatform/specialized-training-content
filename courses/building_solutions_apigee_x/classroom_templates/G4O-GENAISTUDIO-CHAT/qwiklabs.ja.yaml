title: Interactive Chat for Applications using Generative AI Studio
description: 生成 AI はさまざまな業界で新しい製品やサービスの開発に使用されています。パーソナライズされたマーケティング コミュニケーション、顧客とやり取りするための chatbot、仮想アシスタントがその例です。生成 AI を使用して、顧客からの質問に回答したり、カスタマー サポートを提供したりする chatbot も作成できます。このコースでは、Vertex AI の Generative AI Studio を使ったインタラクティブなマルチターン チャットモデルの使用方法と、PaLM API とクライアント ライブラリを使用してそれらのモデルをアプリケーションに組み込む方法について学習します。また、チャット プロンプトを設計、テストして、アプリケーションに最適な出力が生成されるようにする方法と、ユースケースに合わせてレスポンスの質を高めるために PaLM API のパラメータを選択する方法についても学びます。 
objectives: アプリケーションで使用可能な Vertex AI の生成 AI オプションを理解する。Generative AI Studio で基盤モデルを操作する方法を学ぶ。生成 AI のユースケースに合わせてチャット プロンプトを設計、チューニングする。PaLM API パラメータの変更によってモデルのレスポンスが受ける影響を理解する 。Python SDK を使用して PaLM API をアプリケーションに実装する
audience: Google Cloud の Vertex AI Platform で生成 AI 機能を使用して開発を行う人を対象とした中級レベルのトレーニング
