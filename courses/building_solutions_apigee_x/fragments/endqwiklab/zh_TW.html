<h2>關閉研究室</h2>

<p>如果您已完成研究室，請按一下「End Lab」(關閉研究室)<strong></strong>。您的帳戶和已用資源會從研究室平台中移除。</p>
<p>您可以為研究室的使用體驗評分。請選取合適的星級評等並提供意見，然後按一下「Submit」(提交)<strong></strong>。</p>

<p>星級評等代表您的滿意程度：</p>
<ul>
<li>1 星 = 非常不滿意</li>
<li>2 星 = 不滿意</li>
<li>3 星 = 普通</li>
<li>4 星 = 滿意</li>
<li>5 星 = 非常滿意</li>
</ul>
<p>如果不想提供意見回饋，您可以直接關閉對話方塊。</p>
<p>如有任何想法、建議或指教，請透過「Support」(支援)<strong></strong> 分頁提交。</p>
