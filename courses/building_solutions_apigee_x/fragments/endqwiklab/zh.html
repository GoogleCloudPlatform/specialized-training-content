<h2>结束实验</h2>

<p>完成实验后，请点击<strong>结束实验</strong>。您使用的帐号和资源会从实验平台中移除。</p>
<p>系统会提示您为实验体验评分。请选择相应的评分星级，输入评论，然后点击<strong>提交</strong>。</p>
<p>星级的含义如下：</p>

<ul>
<li>1 颗星 = 非常不满意</li>
<li>2 颗星 = 不满意</li>
<li>3 颗星 = 一般</li>
<li>4 颗星 = 满意</li>
<li>5 颗星 = 非常满意</li>
</ul>
<p>如果您不想提供反馈，可以关闭该对话框。</p>
<p>如果要留言反馈、提出建议或做出更正，请使用<strong>支持</strong>标签页。</p>
